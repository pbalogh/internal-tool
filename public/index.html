<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cloudscape Component Builder</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@cloudscape-design/global-styles@^1.0.0/index.css"
    />
    <script>
      // Apply the saved theme immediately to prevent flash of wrong theme
      (function () {
        const savedMode = localStorage.getItem("colorMode");
        if (savedMode === "dark") {
          document.documentElement.setAttribute("data-awsui-mode", "dark");
        } else if (savedMode === "light") {
          document.documentElement.setAttribute("data-awsui-mode", "light");
        } else if (
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches
        ) {
          document.documentElement.setAttribute("data-awsui-mode", "dark");
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="header"></div>
    <div id="root"></div>
  </body>
</html>
